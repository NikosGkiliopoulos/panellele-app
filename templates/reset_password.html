<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #1976D2;
        }

        .success { color: green; }
        .error { color: red; }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #1976D2;
            font-size: 13px;
            cursor: pointer;
            padding: 0;
            height: auto;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Reset Your Password</h2>
        {% if message %}
            <p class="{{ 'success' if success else 'error' }}">{{ message }}</p>
        {% endif %}
        {% if not success %}
        <form method="post">
            <div class="password-container">
                <input type="password" name="password" id="reset-password" placeholder="New password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('reset-password', this)">Εμφάνιση</button>
            </div>
            <button type="submit">Update Password</button>
        </form>
        {% endif %}
    </div>

    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                button.textContent = "Απόκρυψη";
            } else {
                input.type = "password";
                button.textContent = "Εμφάνιση";
            }
        }
    </script>
</body>
</html>
