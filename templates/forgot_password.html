<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #2196F3;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #1976D2;
        }

        p {
            color: #333;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
                max-width: 350px;
            }
            h2 {
                font-size: 24px;
            }
            input[type="text"] {
                padding: 12px;
            }
            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="submit" value="Send Reset Email">
        </form>
        {% if message %}
            <p class="{{ 'success' if 'âœ…' in message else 'error' }}">
                {{ message }}
            </p>
        {% endif %}


    </div>
</body>
</html>
