<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #2196F3;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #1976D2;
        }

        a {
            text-decoration: none;
            color: #1976D2;
        }

        .remember-me-container {
            margin-top: 15px;
            margin-bottom: 25px;
            text-align: left;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #1976D2;
            font-size: 13px;
            cursor: pointer;
            padding: 0;
            height: auto;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>

            <div class="password-container">
                <input type="password" name="password" id="login-password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">Εμφάνιση</button>
            </div>

            <div class="remember-me-container">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="margin: 0;">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="/forgot-password" style="font-size: 14px;">Forgot your password?</a>
                </div>
            </div>

            <input type="submit" value="Login">
        </form>

        {% if error_message %}
            <p style="color: red; font-size: 14px;">{{ error_message }}</p>
        {% endif %}
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>

    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                button.textContent = "Απόκρυψη";
            } else {
                input.type = "password";
                button.textContent = "Εμφάνιση";
            }
        }
    </script>
</body>
</html>
